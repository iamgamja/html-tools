<!DOCTYPE HTML>
<html lang="ko">
  <head>
    <script src="e2k-k2e.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script>
      i = 2;
      function md5(m) {
        return CryptoJS.MD5(m).toString()
      }
      function main() {
        m = document.getElementById("myTextarea").value;
//         console.log(m);
        document.getElementById("기본값").innerHTML = m;
        document.getElementById("글자수").innerHTML = m.length;
        document.getElementById("한영타").innerHTML = gksdud(m);
        document.getElementById("영한타").innerHTML = dudgks(m);
        document.getElementById("영한영타").innerHTML = gksdud(dudgks(m));
        document.getElementById("한영한타").innerHTML = dudgks(gksdud(m));
        document.getElementById("MD5").innerHTML = md5(m);
        document.getElementById("반대로").innerHTML = m.split("").reverse().join("");
        if (md5(m).startsWith(md5(m)[0].repeat(i))) {
          console.log(m, md5(m));
          i++;
        }
      }
    </script>
  </head>
  
  <body>
    <form>
      <textarea id="myTextarea" autofocus placeholder="입력해보세요!" oninput="main();"></textarea><br>
    </form>
    <table border="1">
      <tr>
        <td>기본값</td>
        <td id="기본값"></td>
      </tr>
      <tr>
        <td>글자수</td>
        <td id="글자수">0</td>
      </tr>
      <tr>
        <td>한영타</td>
        <td id="한영타"></td>
      </tr>
      <tr>
        <td>영한타</td>
        <td id="영한타"></td>
      </tr>
      <tr>
        <td>영한영타</td>
        <td id="영한영타"></td>
      </tr>
      <tr>
        <td>한영한타</td>
        <td id="한영한타"></td>
      </tr>
      <tr>
        <td>MD5</td>
        <td id="MD5"></td>
      </tr>
      <tr>
        <td>반대로</td>
        <td id="반대로"></td>
      </tr>
    </table>
  </body>
</html>
